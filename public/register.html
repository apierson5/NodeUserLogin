<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>

		<!-- Stylesheets -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/register.css" />

		<!-- Scripts -->
		<script src="js/register.js" type="module"></script>
	</head>
	<body class="vh-100">
		<div class="register container-fluid h-100">
			<div
				class="
					row
					d-flex
					justify-content-center
					align-items-center
					h-100
				"
			>
				<div
					class="
						col-md-8 col-lg-6 col-xl-4
						offset-xl-1
						card
						p-3
						border-secondary border-3
					"
				>
					<div class="card-body">
						<h2 class="card-title mb-4 text-center">Register</h2>
						<form class="register__form">
							<!-- Email -->
							<div class="register__input mb-4">
								<label for="email" class="form-label fw-bold"
									>Email:</label
								>
								<input
									class="form-control form-control-lg"
									type="text"
									id="email"
									placeholder="Enter an email address"
								/>
							</div>
							<!-- Password -->
							<div class="register__input">
								<label for="password" class="form-label fw-bold"
									>Password:</label
								>
								<input
									class="form-control form-control-lg"
									type="password"
									id="password"
									placeholder="Enter a password"
								/>
							</div>

							<div class="register__formError my-3"></div>

							<!-- Login Button -->
							<div class="register__input text-center">
								<button
									type="submit"
									class="
										register__registerBtn
										btn btn-success btn-lg
										px-5
									"
								>
									Register
								</button>
								<div
									class="
										register__fail
										mt-3
										text-danger
										fw-bold
									"
								></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
