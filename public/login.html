<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>

		<!-- Stylesheets -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/login.css" />

		<!-- Scripts -->
		<script src="./js/login.js" type="module"></script>
	</head>
	<body class="vh-100">
		<div class="login container-fluid h-100">
			<div
				class="
					row
					d-flex
					justify-content-center
					align-items-center
					h-100
				"
			>
				<div
					class="
						col-md-8 col-lg-6 col-xl-4
						offset-xl-1
						card
						p-3
						border-secondary border-3
					"
				>
					<div class="card-body">
						<h2 class="card-title mb-4 text-center">Login</h2>
						<form class="login__form">
							<!-- Email -->
							<div class="login__input mb-4">
								<label for="email" class="form-label fw-bold"
									>Email</label
								>
								<input
									class="form-control form-control-lg"
									type="text"
									id="email"
									placeholder="Enter a valid email address"
								/>
							</div>
							<!-- Password -->
							<div class="login__input mb-3">
								<label for="password" class="form-label fw-bold"
									>Password</label
								>
								<input
									class="form-control form-control-lg"
									type="password"
									id="password"
									placeholder="Enter password"
								/>
							</div>

							<div
								class="
									d-flex
									justify-content-between
									align-items-center
								"
							>
								<!-- Checkbox -->
								<div class="login__input form-check mb-3">
									<input
										class="form-check-input me-2 pe-auto"
										type="checkbox"
										value=""
										id="checkbox"
									/>
									<label
										class="form-check-label"
										for="checkbox"
									>
										Remember me
									</label>
								</div>
							</div>

							<div
								class="
									login__formError
									text-center
									mb-3
									fw-bold
									text-danger
								"
							></div>

							<!-- Login Button -->
							<div class="login__input text-center">
								<button
									type="submit"
									class="
										login__loginBtn
										btn btn-primary btn-lg
										px-5
									"
								>
									Login
								</button>
							</div>
						</form>
						<!-- Register Button -->
						<div
							class="
								login__register
								text-center text-lg-start
								mt-2
								pt-2
							"
						>
							<p class="medium fw-bold mt-2 pt-1 mb-0">
								Don't have an account?
								<a
									href="./register.html"
									class="login__registerBtn link-danger"
								>
									Register
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
